window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 10 
    y: 10

dynamic_padding: false

font:
  normal:
          family: FiraMono Nerd Font Mono
          style: Mono

          use_thin_strokes: true
  size: 11.0

  draw_bold_text_with_bright_colors: true

background_opacity: 0.5
dynamic_title: true

cursor: 
  style: Beam
  unfocused_hollow: true

live_config_reload: true

shell:
  program: "/bin/fish"
        

# Base16 Harmonic16 Dark - alacritty color config
# Jannik Siebert (https://github.com/janniks)
colors:
    primary:
      background: '0x121212'
      foreground: '0xD0D0D0'

    cursor:
      text:       '0x0D0D0D'
      cursor:     '0xD0D0D0'

    normal: 
      black:      '0x282828'
      red:        '0xD71A1A'
      green:      '0x57BA37'
      yellow:     '0xF0D50C'
      blue:       '0x91AADF'
      magenta:    '0xCF73E6'
      cyan:       '0xB7CBF4'
      white:      '0xDEDEDE'

    bright: 
      black:      '0x666666'
      red:        '0xFF0000'
      green:      '0xD8FA3B'
      yellow:     '0xE7C547'
      blue:       '0xB7CBF4'
      magenta:    '0xB77EE0'
      cyan:       '0xA9C1DE'
      white:      '0xEEEEEE'
